<!DOCTYPE html>
<html>

<head>
  <title>Hello Dave</title>
  <script type="text/javascript" src="something.js"></script>
  <style>
    body {
      color: olive;
      font-family: Arial, sans-serif;
      font-size: 14px;
      -moz-transition-property: text-shadow;
      -moz-transition-duration: 4s;
      -webkit-transition-property: text-shadow;
      -webkit-transition-duration: 4s;
      text-shadow: none;
    }
    
    body.blurry {
      -moz-transition-property: text-shadow;
      -moz-transition-duration: 4s;
      -webkit-transition-property: text-shadow;
      -webkit-transition-duration: 4s;
      text-shadow: #fff 0px 0px 25px;
    }
    
    a {
      color: #55aaff;
    }
    
    .textColumn,
    .linksColumn {
      padding: 2em;
    }
    
    .textColumn {
      position: absolute;
      top: 0px;
      right: 50%;
      bottom: 0px;
      left: 0px;
      text-align: right;
      padding-top: 11em;
      background-color: deepskyblue;
    }
    
    .textColumn p {
      width: 75%;
      float: right;
    }
    
    .linksColumn {
      position: absolute;
      top: 0px;
      right: 0px;
      bottom: 0px;
      left: 50%;
      background-color: #33342D;
    }
    
    h1 {
      color: #33342D;
      font-size: 500%;
      font-weight: normal;
      margin-bottom: 0em;
    }
    
    h2 {
      font-size: 200%;
      font-weight: normal;
      margin-bottom: 0em;
    }
    
    ul {
      padding-left: 1em;
      margin: 0px;
    }
    
    li {
      margin: 1em 0em;
    }
  </style>
</head>

<body>
  <div class="textColumn">
    <h1>This one doesn't have node_stuff initially</h1>
    <p>This is a Node App</p>
  </div>
  <div class="linksColumn">
    <h2>What's Next?</h2>
    <ul>
      <li>
        <a href="http://www.google.com">google up some more stuff</a>
      </li>
      <li>
        <input type="button" onclick="doSomething()" value="maybe you can push this buttons">
      </li>
    </ul>

  </div>

</body>

</html>
