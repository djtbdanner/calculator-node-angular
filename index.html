<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <meta name="description" content="Payment calculator/printer">
  <meta name="keywords" content="loan,calculator,amortization calculator,interest">
  <meta name="author" content="Dave Danner">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <!-- Include Bootstrap-->
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">


  <!-- Polyfill(s) for older browsers -->
  <script src="node_modules/core-js/client/shim.min.js"></script>

  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/reflect-metadata/Reflect.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>

  <script src="systemjs.config.js"></script>
  <script>
      System.import('app').catch(function(err){ console.error(err); });
      var i = 0;
      function moveIt(){
          i = i + 1;
          var e = document.getElementById("spinner");
          e.style.left = i+"px";
      }
      
      var j = 1;
      var elipse = "";
      function doElipse(){
        var e2 = document.getElementById("elipse");

        for (var x = 0; x < j ;x++){
          elipse = elipse + "."
        }  
        e2.textContent = elipse;
      }
      setInterval(function(){ moveIt(); }, 100);
      setInterval(function(){ doElipse(); }, 1000);
    </script>
</head>

<body>
  <jdf-calculator>

    <h1>
      Loan Calculator is loading<span id="elipse"></span>
    </h1>
    <div class="loader" id="spinner"></div>
  </jdf-calculator>

</body>

</html>
